<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>恋愛偏差値チャット - Talk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    /* アプリ本体：PC では中央寄せ、スマホでは全幅＆スクロール可 */
    .app {
      width: 100%;
      max-width: 1040px;
      height: 100%;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
      display: flex;
      overflow: hidden;
    }

    /* 左：キャラ一覧（PC用） */
    .sidebar {
      width: 320px;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      background: #f9fafb;
    }

    .sidebar-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: 700;
    }

    .sidebar-sub {
      font-size: 12px;
      color: #6b7280;
      margin-top: 2px;
    }

    .character-list {
      flex: 1;
      overflow-y: auto;
    }

    .character-item {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .character-item:hover {
      background: #eef2ff;
    }

    .character-item.active {
      background: #e0ecff;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: #fee2e2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .character-meta {
      min-width: 0;
    }

    .character-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .character-desc {
      font-size: 12px;
      color: #6b7280;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 右：チャットエリア */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e5e7eb;
    }

    .chat-header {
      height: 64px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    /* スマホ用 戻るボタン（PCでは非表示） */
    .back-button {
      display: none;
      border: none;
      background: transparent;
      font-size: 20px;
      margin-right: 8px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
    }

    .chat-header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: #fee2e2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      margin-right: 10px;
    }

    .chat-header-name {
      font-size: 15px;
      font-weight: 600;
    }

    .chat-header-sub {
      font-size: 12px;
      color: #6b7280;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #e5e7eb;
    }

    .message-row {
      display: flex;
      margin-bottom: 8px;
    }

    .message-row.me {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .bubble.lisa {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    .bubble.me {
      background: #4f46e5;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    .chat-footer {
      padding: 10px 12px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
      /* iPhone のホームバーに被らないように */
      padding-bottom: calc(10px + env(safe-area-inset-bottom, 0px));
    }

    .input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 8px 14px;
      font-size: 14px;
    }

    .send-button {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #4f46e5;
      color: #ffffff;
    }

    /* -------------------------- */
    /* ▼ スマホ向けレイアウト（LINEスタイル） ▼ */
    /* -------------------------- */
    @media (max-width: 768px) {
      .app {
        max-width: 100%;
        height: auto;           /* キーボード出てもスクロールで対応 */
        min-height: 100vh;
        border-radius: 0;
        box-shadow: none;
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex: 1 1 auto;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
      }

      .chat-area {
        width: 100%;
        flex: 1 1 auto;
      }

      /* デフォルト（一覧モード）：一覧だけ表示、チャット非表示 */
      .app:not(.show-chat) .chat-area {
        display: none;
      }

      /* チャットモード：チャットだけ表示、一覧非表示 */
      .app.show-chat .sidebar {
        display: none;
      }

      .app.show-chat .chat-area {
        display: flex;
      }

      /* 戻るボタンはチャットモードの時だけ表示 */
      .app.show-chat .back-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .chat-body {
        padding: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="app" id="appRoot">
    <!-- ▼ 左：マッチ一覧（PC） / 一覧画面（スマホ） -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">マッチ一覧</div>
        <div class="sidebar-sub">話したい女の子を選んでね</div>
      </div>
      <div id="characterList" class="character-list"></div>
    </aside>

    <!-- ▼ 右：チャット（PC） / チャット画面（スマホ） -->
    <main class="chat-area">
      <header class="chat-header">
        <button id="backButton" class="back-button" type="button">←</button>
        <div id="chatHeaderAvatar" class="chat-header-avatar"><span>？</span></div>
        <div>
          <div id="chatHeaderName" class="chat-header-name">相手を選んでください</div>
          <div id="chatHeaderSub" class="chat-header-sub">リストから選ぶと開始します</div>
        </div>
      </header>

      <section id="chatBody" class="chat-body"></section>

      <footer class="chat-footer">
        <input id="messageInput" class="input" type="text" placeholder="メッセージを入力..." disabled>
        <button id="sendButton" class="send-button" disabled>送信</button>
      </footer>
    </main>
  </div>

  <!-- ロジックは全部別ファイルへ -->
  <script src="script.js"></script>
</body>
</html>
