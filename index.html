<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋愛偏差値チャット - Onboarding</title>
    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --bg-color: #F6F8FF;
            --primary-color: #FF6B81; /* Soft romantic pink/red */
            --primary-gradient: linear-gradient(135deg, #FF6B81 0%, #FF8E9E 100%);
            --text-main: #333333;
            --text-sub: #666666;
            --white: #FFFFFF;
            --shadow-soft: 0 10px 25px rgba(149, 157, 165, 0.1);
            --radius-lg: 24px;
            --radius-btn: 50px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* --- Layout Wrapper (Switchable) --- */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            gap: 2rem;
            z-index: 2;
        }

        /* --- Text Section --- */
        .text-section {
            text-align: center;
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .app-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-sub);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* --- Feature List --- */
        .feature-box {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            text-align: left;
            margin-bottom: 2rem;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            color: var(--text-main);
        }

        .feature-list li::before {
            content: '❤️';
            margin-right: 10px;
            font-size: 0.8rem;
        }

        .feature-list li:last-child {
            margin-bottom: 0;
        }

        /* --- Illustration Area --- */
        .illustration-area {
            position: relative;
            width: 100%;
            max-width: 350px;
            height: auto;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Placeholder for Character */
        .character-placeholder {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #ffe0e5 0%, transparent 70%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .heroine-silhouette {
            width: 160px;
            height: 240px;
            background: var(--primary-color);
            border-radius: 80px 80px 0 0;
            position: relative;
            opacity: 0.8;
        }
        .heroine-head {
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: -60px;
            left: 30px;
        }

        /* --- Buttons --- */
        .cta-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn-start {
            background: var(--primary-gradient);
            color: var(--white);
            border: none;
            padding: 1.2rem 4rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: var(--radius-btn);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 129, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 129, 0.6);
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            font-size: 0.75rem;
            color: #aaa;
            padding-top: 1rem;
            width: 100%;
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Desktop Layout */
        @media (min-width: 900px) {
            .container {
                padding: 4rem;
            }

            .content-wrapper {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 5rem;
                text-align: left;
            }

            .text-section {
                text-align: left;
                flex: 1;
            }

            .illustration-area {
                flex: 1;
                max-width: 500px;
            }

            .app-title {
                font-size: 3.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .cta-container {
                justify-content: flex-start;
            }

            .btn-start {
                width: auto;
                min-width: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="content-wrapper">
            
            <div class="text-section">
                <header>
                    <h1 class="app-title">恋愛偏差値<br>チャット</h1>
                    <p class="subtitle">AIヒロインと実戦チャット練習ができるアプリ</p>
                </header>

                <div class="feature-box">
                    <ul class="feature-list">
                        <li>マッチングアプリ風の自由トーク</li>
                        <li>会話内容で好感度が上下</li>
                        <li>最後に恋愛偏差値とアドバイスを表示</li>
                    </ul>
                </div>

                <div class="cta-container">
                    <!-- 重要：遷移先を chat.html に指定 -->
                    <button class="btn-start" onclick="window.location.href='chat.html'">Start</button>
                </div>
            </div>

            <div class="illustration-area">
                <div class="character-placeholder">
                    <div class="heroine-silhouette">
                        <div class="heroine-head"></div>
                    </div>
                </div>
            </div>

        </div>

        <footer class="footer">
            © 2025 Lovelevel
        </footer>
    </div>

</body>
</html>
